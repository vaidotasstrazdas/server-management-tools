APP_NAME = Internal Gitea
RUN_MODE = prod

[server]
DOMAIN           = gitea.{{DOMAIN_NAME}}
ROOT_URL         = https://gitea.{{DOMAIN_NAME}}/
PROTOCOL         = http
HTTP_ADDR        = 0.0.0.0
HTTP_PORT        = 3000
SSH_DOMAIN       = gitea.{{DOMAIN_NAME}}
START_SSH_SERVER = true
DISABLE_SSH      = false
SSH_PORT         = 2222

[database]
DB_TYPE  = postgres
HOST     = postgres:5432
NAME     = {{GITEA_DB_NAME}}
USER     = {{GITEA_DB_USER}}
PASSWD   = {{GITEA_DB_PASSWORD}}
SSL_MODE = disable

[security]
INSTALL_LOCK = true
SECRET_KEY = {{GITEA_SECRET_KEY}}

[service]
DISABLE_REGISTRATION = true
REQUIRE_SIGNIN_VIEW  = false
