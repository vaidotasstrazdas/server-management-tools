# Only serve on the WireGuard interface. Comes and goes dynamically.
bind-dynamic
interface=wg0
except-interface=lo

# Optional, but recommended since you specify upstreams explicitly:
no-resolv

# Serve this private domain
domain={{DOMAIN_NAME}}

# Hostnames for your internal services
address=/ssh.{{DOMAIN_NAME}}/10.10.0.1
address=/gitea.{{DOMAIN_NAME}}/10.10.0.1
address=/postgresql.{{DOMAIN_NAME}}/10.10.0.1

# Upstream resolvers (public)
server=1.1.1.1
server=8.8.8.8
